  <mat-toolbar class="header fixed">
    <mat-toolbar-row class="toolbar-row">   
        <div class="logo">
            <img src="assets/images/logomain.png" alt="">
        </div> 
        <div class="topmenuicon menu-toggle rightSidenav_toggle" [class.active]="toggleActive" (click)="toggleRightSidenav()">
            <div></div>
            <div></div>
            <div></div>
        </div>       
        <div class="topmenulist">
            <mat-list class="navigation-left">
                <mat-list-item class="nav-item active" (click)="open(1)">
                    <a class="nav-item-hold">
                      <span class="nav-text">Home</span>
                    </a>
                    <div class="triangle"></div>
                </mat-list-item>
                <mat-list-item class="nav-item" (click)="open(2)">
                    <a class="nav-item-hold">
                        <span class="nav-text">Customers</span>
                    </a>
                    <div class="triangle"></div>
                </mat-list-item>
                <mat-list-item class="nav-item">
                    <a class="nav-item-hold" href="#">
                        <span class="nav-text">Inventory</span>
                    </a>
                    <div class="triangle"></div>
                </mat-list-item>
                <mat-list-item class="nav-item">
                    <a class="nav-item-hold" href="#">
                        <span class="nav-text">Communication</span>
                    </a>
                    <div class="triangle"></div>
                </mat-list-item>
                <mat-list-item class="nav-item">
                    <a class="nav-item-hold" href="#">
                        <span class="nav-text">Social Advo</span>
                    </a>
                    <div class="triangle"></div>
                </mat-list-item>
                <mat-list-item class="nav-item">
                    <a class="nav-item-hold" href="#">
                        <span class="nav-text">Manager’s Calendar</span>
                    </a>
                    <div class="triangle"></div>
                </mat-list-item>
            </mat-list>
        </div>
        <div style="margin: auto"></div>
        <div class="header-part-right">  
          <h4>{{user_full_name}}</h4>
          <!-- User avatar dropdown -->
          <div class="dropdown">
              <div class="user">
                  <button class="userwrapper" mat-button [matMenuTriggerFor]="menu"><img src="http://gull-html-laravel.ui-lib.com/assets/images/faces/1.jpg" id="userDropdown" alt="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item>Item 1</button>
                    <button mat-menu-item>Item 2</button>
                  </mat-menu>

                  <!-- <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                      <div class="dropdown-header">
                          <i class="i-Lock-User mr-1"></i> Timothy Carlson
                      </div>
                      <a class="dropdown-item">Account settings</a>
                      <a class="dropdown-item">Billing history</a>
                      <a class="dropdown-item" href="javascript:void(0)">Sign out</a>
                  </div> -->
              </div>
          </div>
        </div>
    </mat-toolbar-row>
  </mat-toolbar>
