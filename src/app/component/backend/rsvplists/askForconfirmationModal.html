
<div class="generalmodalcls">
  <div class="modal-content">
    <div class="emailwrapper">
      <form class="" [formGroup]="askForConfirmation"  (ngSubmit)="askForConfirmationSubmit()">
          <div class="logowrapperouter">
              <div class="logowrapper">
                  <img src="../../assets/images/logomain.png">
              </div>
          </div>       
          <div mat-dialog-content>
            <mat-card-header class="">
              <h2>Ask For Confirmation</h2>
            </mat-card-header>
            <mat-card-content class="">
              <ck-editor formControlName="topPart" [config]="editorconfig"></ck-editor>
            </mat-card-content>
          </div>
          <mat-dialog-actions >
            <button class="btnredcls" mat-button mat-dialog-close="no" cdkFocusInitial>Cancel</button>
            <button class="btnbluecls" mat-button mat-dialog-close="yes" (click)="askForConfirmationSubmit()" cdkFocusInitial>Confirm</button>
            <button class="btnbluecls" mat-button mat-dialog-close="yes" (click)="askForConfirmationSubmit()" cdkFocusInitial>Preview</button>
          </mat-dialog-actions>
      </form>      
    </div>
  </div>
</div>
