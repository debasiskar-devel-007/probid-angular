<app-header></app-header>
<mat-card class="innerpagebanner testimonialbg">
    <span class="mainwrappercontent">
        <mat-card-content>
            <h1>Testimonials</h1>
        </mat-card-content>
    </span>
</mat-card>

<mat-card class="innerpagetitle">
        <span class="mainwrappercontent">
            <mat-card-content>
                <h2>Testimonial Lists</h2>
            </mat-card-content>
        </span>
</mat-card>

<mat-card class="ptb-35 generalcls testimonial">    
    <span class="mainwrappercontent"> 
        <img src="../../../../assets/images/testimonial_blockimg1.jpg" style="width: 100%; display: block; margin: 0; padding: 0;">   
    </span>
    <span class="mainwrappercontent">
        <mat-list role="list">          
            <mat-list-item role="listitem" class="testimonialserv" *ngFor="let testmon of TestimonialListArray | slice:0:indexval; let i=index">
                <mat-card>
                    <span class="testiimgwarpper">
                        <img src="{{testmon.image}}" class="iconcls">
                    </span>        
                            
                    <mat-card-content>
                        <span class="testibottomcontent">
                            <mat-card-title class="title1">{{testmon.name}}</mat-card-title>
                            <mat-card-title class="title2">{{testmon.created_at}}</mat-card-title>
                        </span>
                        <span class="quatation">
                            &quot; {{testmon.quatation}} &quot;
                        </span>                        
                       </mat-card-content>                    
                </mat-card>
            </mat-list-item>     
        </mat-list>
        <button *ngIf="indexval.length > indexval" (click)="showMoreFunc()" mat-stroked-button class="btngeneral btngray">Load more</button>
    </span>
</mat-card>

<app-footer></app-footer>
