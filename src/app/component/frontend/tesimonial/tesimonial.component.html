<app-header></app-header>
<mat-card class="innerpagebanner contactusbg">
    <span class="mainwrappercontent">
        <mat-card-content>
            <h1>Testimonial</h1>
        </mat-card-content>
    </span>
</mat-card>
<mat-card class="innerpagetitle">
        <span class="mainwrappercontent">
            <mat-card-content>
                <h2>Testimonial</h2>
            </mat-card-content>
        </span>
</mat-card>
  
  
  <mat-card class="testimonialwrapper gencls">
      
    <span class="maincontainer testimonialwrappercontent">

          <mat-card-title>What others say</mat-card-title>

          <mat-carousel timings="250ms ease-in" [autoplay]="true" interval="5000" color="accent" maxWidth="auto"
          proportion="25"
          slides="3"
          [loop]="true"
          [hideArrows]="false"
          [hideIndicators]="false"
          [useKeyboard]="true"
          [useMouseWheel]="false"
          orientation="ltr">
              <mat-carousel-slide class="testimonialserv" *ngFor="let testmon of TestimonialListArray; let i=index">
                  <mat-card>
                      <img src="{{testmon.image}}" class="iconcls">
                      <mat-card-title>{{testmon.name}}</mat-card-title>
                      <mat-card-title>{{testmon.designation}}</mat-card-title>
                      <mat-card-title>{{testmon.address}}</mat-card-title>
                      <mat-card-content>{{testmon.quatation}}</mat-card-content>
                    </mat-card>
              </mat-carousel-slide>
            </mat-carousel>

      <button mat-stroked-button class="btngeneral btngray" (click)="btnClick();">View More</button>
    </span>
  </mat-card>

  
<app-footer></app-footer>
