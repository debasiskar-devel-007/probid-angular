<app-header></app-header>
<mat-card class="innerpagebanner servicebg">
    <span class="mainwrappercontent">
        <mat-card-content>
            <h1>services</h1>
        </mat-card-content>
    </span>
</mat-card>
<mat-card class="innerpagetitle">
        <span class="mainwrappercontent">
            <mat-card-content>
                <h2>service lists</h2>
            </mat-card-content>
        </span>
</mat-card>


 
<mat-card class="ptb-35 generalcls servicewrapper" style="padding: 0 !important;">   
    <img src="../../../../assets/images/service_blockimg1.jpg" style="width: 100%; display: block; margin: 0; padding: 0;">
</mat-card>
<mat-card class="ptb-35 generalcls servicewrappercontent">   
    <span class="mainwrappercontent">
      <mat-list role="list">          
          <mat-list-item role="listitem" class="singleservice" *ngFor="let srv of ServiceListArray | slice:0:indexval; let i=index">
              <mat-card>
                <img src="{{srv.image}}" class="iconcls">
                <mat-card-title>{{srv.name}}</mat-card-title>
                <mat-card-content>{{srv.description}}</mat-card-content>
              </mat-card>
          </mat-list-item>          
      </mat-list>
      <button *ngIf="indexvallength > indexval" (click)="showMoreFunc()" mat-stroked-button class="btngeneral btngray">Show more</button>
    </span>
  </mat-card> 

<app-footer></app-footer>
