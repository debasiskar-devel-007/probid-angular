<app-header></app-header>
<mat-card class="innerpagebanner servicebg">
    <span class="mainwrappercontent">
        <mat-card-content>
            <h1>services</h1>
        </mat-card-content>
    </span>
</mat-card>
<mat-card class="innerpagetitle">
        <span class="mainwrappercontent">
            <mat-card-content>
                <h2>service lists</h2>
            </mat-card-content>
        </span>
</mat-card>


 
<mat-card class="ptb-35 generalcls servicewrapper" style="padding: 0 !important;">   
    <img src="../../../../assets/images/service_blockimg1.jpg" style="width: 100%; display: block; margin: 0; padding: 0;">
</mat-card>
<mat-card class="ptb-35 generalcls servicewrappercontent">   
    <span class="mainwrappercontent">
      <span class="servinfo">
            <mat-card class="example-card" style=" display: flex; align-items: center; flex-wrap: wrap; height: 46%; background: transparent !important;"> 
                    <mat-card-header>                      
                        <mat-card-title>Shiba Inu</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                      <p>
                        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                        bred for hunting.
                      </p>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-button>LIKE</button>
                    </mat-card-actions>
            </mat-card>  
            <span class="servinfoarrow"></span>
      </span>  
      <span class="servlist">
        <mat-list role="list">          
            <mat-list-item role="listitem" class="singleservice" *ngFor="let srv of ServiceListArray | slice:0:indexval; let i=index">
                <mat-card>
                  <img src="{{srv.image}}" class="iconcls">
                  <mat-card-title>{{srv.name}}</mat-card-title>
                  <mat-card-content>{{srv.description}}</mat-card-content>
                </mat-card>
            </mat-list-item>          
        </mat-list>
      </span>  
      
      
    </span>
    <button *ngIf="indexvallength > indexval" (click)="showMoreFunc()" mat-stroked-button class="btngeneral btngray">Show more</button>
  </mat-card> 

<app-footer></app-footer>
